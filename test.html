<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Queue</title>
  <style>
    #message-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="message-container"></div>

<script>
  class MessageQueue {
    constructor(containerId) {
      this.container = document.getElementById(containerId);
      this.queue = [];
      this.isProcessing = false;
    }

    addMessage(text, duration = 3000) {
      this.queue.push({ text, duration });
      this.processQueue();
    }

    async processQueue() {
      if (this.isProcessing || this.queue.length === 0) return;

      this.isProcessing = true;
      const { text, duration } = this.queue.shift();

      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.textContent = text;
      this.container.appendChild(messageElement);

      // Ensure it's visible before starting the timer
      requestAnimationFrame(() => {
        messageElement.classList.add('show');
      });

      await new Promise(resolve => setTimeout(resolve, 50)); // Ensure DOM has updated
      await new Promise(resolve => setTimeout(resolve, duration));

      messageElement.classList.remove('show');

      // Wait for fade-out transition to complete
      messageElement.addEventListener('transitionend', () => {
        this.container.removeChild(messageElement);
        this.isProcessing = false;
        this.processQueue(); // Process the next message
      }, { once: true });
    }
  }

  // Usage
  const messageQueue = new MessageQueue('message-container');

  // Add some messages with different durations
  messageQueue.addMessage('First message', 2000);
  messageQueue.addMessage('Second message, stays longer!', 4000);
  messageQueue.addMessage('Third message', 3000);

  // Example: Add a new message after 5 seconds
  setTimeout(() => {
    messageQueue.addMessage('This message was added later!', 2500);
  }, 5000);
</script>

</body>
</html>
